<!DOCTYPE html>
<html>
    <head>
        <title> Document 1</title>
    </head>
    <body>
        <form action="http://www.google.com" method="post">
        <label>Name:</label><input type="text" placeholder="Enter name">
        <br><br>
        <label>Email:</label><input type="email" placeholder="Enter Email">
        <br><br>
        <label>Phone:</label><input type="text" placeholder="Enter phone number">
        <br><br>
        <label>DOB:</label><input type="date" >
        <br><br>
        <label>Time:</label><input type="time">
        <br><br>
        <label>Profile Pic:</label><input type="file">
        <br><br>
        <label>Graduation</label>
        <select>
            <option value="">----SELECT DISCIPLINE-----</option>
            <option value="1">CS</option>
            <option value="2">IT</option>
            <option value="3">Electrical</option>
            <option value="4">Mechanical</option>
            <option value="5">Civil</option>
        </select>
        <br><br>
        <label>Select Gender:</label>
        <input type="radio" name="Gender" value="Male"> <span>Male</span>
        <input type="radio" name="Gender" value="Female"><span>Female</span>
        <br><br>
        <label>Select Hobbies:</label>
        <input type="checkbox" value="20"><span>Dance</span>
        <input type="checkbox" values="30"><span>Sports</span>
        <input type="checkbox" values="40"> <span>Music</span>
        <br><br>
        <label>Address:</label><textarea placeholder="Enter Address"></textarea>
        <br><br>
        <label>Password:</label><input type="password" placeholder="Enter Password">
        <br><br>
        <button type="submit">Sign Up</button>
        <button type="reset">Clear</button>
        <button type="button" value="Click" onclick="alert('my custom button')">Click</button>
        <hr>

        
    </form>
    </body>
</html>
